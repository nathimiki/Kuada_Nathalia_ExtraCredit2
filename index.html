<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <main id="app">
        <h4 class="welcome-message"> {{ mainmessage }}</h4>
        <ul>
            <li v-for="video in videodata">
                <button :data-video="video.id" v-on:click="fetchMore" class="more-details">More Details...</button>
                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' + video.vid_thumb" alt="">
                </a>
                <p class="movie-genre">
                    {{ video.vid_genre }}
                </p>  <!-- add a field to the DB (or subquery another table) and plug data in -->
            </li>
        </ul>

        <p class="instructions">
            <i>Click on a poster to preview the movie!</i>
        </p>

        <section class="hidden-movies" :class="{'show-movie' : showDetails }">
            <h3 class="movie-title"> {{ videotitle }}</h3>
            <video :src="'video/' + videosource" autoplay></video>
            <div class="movie-details">
                <p> {{ videodescription }} </p>
            </div>
        </section>

        <section class="hidden-more" :class="{'show-more' : showMore}">
            <a href="#" class="closeBox" v-on:click="closeMore">X</a>
            <img :src="'images/' + image1" alt="Image 1">
            <img :src="'images/' + image2" alt="Image 2">
            <img :src="'images/' + image3" alt="Image 3">
            <p class="movie-details">
                {{ synopsis }}
            </p>
        </section>

        <div class="up-arrow">
            <span v-on:click="scrollBackUp" :class="{'show-close': showDetails }">^</span>
        </div>


    </main>
    <script src="js/main.js"></script>
</body>
</html>
